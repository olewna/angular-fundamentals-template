<div class="course-card" *ngIf="course">
    <div class="course-card__description">
      <div class="course-card__description-title">{{course.title}}</div>
      <div class="course-card__description-text">{{course.description}}</div>
    </div>
    <div class="course-card__info">
        <div class="course-card__info-text">
            <div>
              <b>Authors: </b>
              {{courseAuthors}}
            </div>
            <div><b>Duration: </b><span class="course-card__duration">{{ course.duration | duration}}</span></div>
            <div><b>Created: </b><span class="course-card__date">{{ stringToDate | customDate}}</span></div>
        </div>
        <div class="course-card__info-actions">
            <app-button [buttonText]="'show course'" (buttonOnClick)="goToInfoCourse()" [ngStyle]="{ 'width': '100%'}"></app-button>
            <div class="course-card__buttons" *ngIf="editable && isAdmin">
                <ng-content></ng-content>
            </div>
        </div>
    </div>
</div>
