<div>
    <div *ngFor="let course of courses">
        <app-course-card [course]="course" [editable]="editable" [authors]="authors">
            <app-button [iconName]="'trash-can'" [reversed]="true"></app-button>
            <app-button [iconName]="'pencil'" [reversed]="true" (buttonOnClick)="goToEdit(course.id)"></app-button>
        </app-course-card>
    </div>
    <app-button *ngIf="isAdmin" [buttonText]="'add new course'" (buttonOnClick)="goToAddForm()"></app-button>
</div>
